<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create account</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="first-container">
            <div class="content">
                <h3>welcome to our application</h3>
                <p>sign in to use the platform</p>
            </div>
            <br>
            <div class="form-box">
                <form action="registration.html">
                    <label for="name" id="label1">name</label>
                    <br>
                    <input type="name" name="name" id="name" onkeyup="moveup()">
                    <br>
                 <label for="email" id="label1">email or phone number</label>
                 <br>
                 <input type="email" name="email" id="email" onkeyup="moveup()">
                 <br>
                 <label for="password" id="label2">password</label>
                 <br>
                 <input type="password" name="password" id="password" onkeyup="moveup()">
                 <br>
                 <button>create account</button>
                 <p class="or-links">or</p>
                 <div class="buttons-links">
                    <button class="first-1"><i class="fa-brands fa-twitter"></i>continue with twitter</button>
                    <button class="first-2"><i class="fa-brands fa-apple"></i>continue with apple</button>
                 </div>
                </form>
                
            </div>
        </div>
        <div class="last-container">

        </div>
    </div> 
</body>
</html>
